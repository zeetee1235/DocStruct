name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    name: Build (${{ matrix.os }}, ${{ matrix.target }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact_name: docstruct
            asset_name: docstruct-linux-x86_64
          - os: macos-latest
            target: x86_64-apple-darwin
            artifact_name: docstruct
            asset_name: docstruct-macos-x86_64
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact_name: docstruct
            asset_name: docstruct-macos-aarch64

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Build release binary
        run: cargo build --release --target ${{ matrix.target }}

      - name: Strip binary (Linux/macOS)
        run: strip target/${{ matrix.target }}/release/${{ matrix.artifact_name }}

      - name: Create tarball
        run: |
          cd target/${{ matrix.target }}/release
          tar czf ${{ matrix.asset_name }}.tar.gz ${{ matrix.artifact_name }}
          mv ${{ matrix.asset_name }}.tar.gz "$GITHUB_WORKSPACE/"

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.asset_name }}
          path: ${{ matrix.asset_name }}.tar.gz
          if-no-files-found: error

  publish:
    name: Publish Release
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: docstruct-*
          path: release-assets
          merge-multiple: true

      - name: Verify downloaded assets
        run: |
          ls -lah release-assets
          test -n "$(ls -1 release-assets/*.tar.gz 2>/dev/null)"

      - name: Upload binaries to release
        run: |
          gh release view "${GITHUB_REF_NAME}" >/dev/null 2>&1 || \
            gh release create "${GITHUB_REF_NAME}" --title "${GITHUB_REF_NAME}" --notes ""
          gh release upload "${GITHUB_REF_NAME}" release-assets/*.tar.gz --clobber
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Update release notes
        uses: softprops/action-gh-release@v2
        with:
          body: |
            ## Installation

            Download the appropriate binary for your platform:
            - **Linux x86_64**: `docstruct-linux-x86_64.tar.gz`
            - **macOS Intel**: `docstruct-macos-x86_64.tar.gz`
            - **macOS Apple Silicon**: `docstruct-macos-aarch64.tar.gz`

            Extract and run:
            ```bash
            tar xzf docstruct-*.tar.gz
            ./docstruct --help
            ```

            ## Dependencies

            Runtime dependencies:
            - `tesseract` (with language packs: eng, kor, etc.)
            - `poppler-utils` (pdfinfo, pdftotext, pdftoppm)
            - Python 3.8+ with packages from `requirements.txt`

            ## Usage

            ```bash
            ./docstruct convert input.pdf -o output_dir
            ./docstruct convert input.pdf -o output_dir --debug
            ./docstruct batch *.pdf -o output_dir
            ./docstruct info input.pdf
            ```
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
